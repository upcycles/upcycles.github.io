---
layout: default
---
<div class="post">

  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>

  <article class="post-content">
  {{ content }}
  </article>

  {% if page.tags %}
    <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}

</div>
